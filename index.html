<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Printing Calculator</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Digital Printing Calculator</h1>
    
    <!-- Customer Details -->
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName">

    <label for="contactNumber">Contact Number:</label>
    <input type="text" id="contactNumber">

    <!-- Job Details -->
    <label for="paperType">Paper Type:</label>
    <select id="paperType">
        <option value="Art Paper">Art Paper</option>
        <option value="Craft Paper">Craft Paper</option>
        <option value="Metallic Paper">Metallic Paper</option>
        <option value="Tracing Paper">Tracing Paper</option>
        <option value="Vinyl">Vinyl</option>
        <option value="Flex">Flex</option>
    </select>

    <label for="quantity">Quantity (pcs):</label>
    <input type="number" id="quantity" value="1">

    <label for="printingType">Printing Type:</label>
    <select id="printingType">
        <option value="Digital">Digital</option>
        <option value="Offset">Offset</option>
        <option value="Screen">Screen</option>
        <option value="Eco-Solvent">Eco-Solvent</option>
        <option value="UV Printing">UV Printing</option>
    </select>

    <label for="lamination">Lamination:</label>
    <select id="lamination">
        <option value="None">None</option>
        <option value="Gloss">Gloss</option>
        <option value="Matte">Matte</option>
    </select>

    <label for="cutting">Cutting:</label>
    <select id="cutting">
        <option value="None">None</option>
        <option value="Straight">Straight</option>
        <option value="Die Cutting">Die Cutting</option>
    </select>

    <label for="eyelets">Eyelets per piece:</label>
    <input type="number" id="eyelets" value="0">

    <label for="uv">UV:</label>
    <select id="uv">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
    </select>

    <label for="foil">Foil:</label>
    <select id="foil">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
    </select>

    <label for="designing">Designing Charges (₹):</label>
    <input type="number" id="designing" value="0">

    <label for="discount">Discount (₹):</label>
    <input type="number" id="discount" value="0">

    <label for="gst">GST:</label>
    <select id="gst">
        <option value="0">0%</option>
        <option value="5">5%</option>
        <option value="18">18%</option>
    </select>

    <button onclick="calculateQuotation()">Calculate</button>
    <button onclick="downloadPDF()">Download PDF</button>
    <button onclick="printQuotation()">Print</button>

    <div id="quotation" style="display:none;">
        <div id="quotation-header">
            <h2>Digital Printing Quotation</h2>
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        <p><strong>Customer Name:</strong> <span id="qCustomerName"></span></p>
        <p><strong>Contact Number:</strong> <span id="qContactNumber"></span></p>

        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Details</th>
                    <th>Cost (₹)</th>
                </tr>
            </thead>
            <tbody id="quotationBody"></tbody>
        </table>

        <h3>Subtotal: ₹<span id="subtotal"></span></h3>
        <h3>Discount: ₹<span id="discountAmount"></span></h3>
        <h3>GST: ₹<span id="gstAmount"></span></h3>
        <h2>Total: ₹<span id="totalAmount"></span></h2>

        <div id="quotation-footer">
            <div class="footer-left">
                9368885855, 9359995855<br>
                VIMALPRESS@GMAIL.COM<br>
                VIMALPRESS.COM
            </div>
            <div class="footer-center">
                RATES VALID FOR 15 DAYS FROM QUOTATION CREATED
            </div>
            <div class="footer-right">
                Signature
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
