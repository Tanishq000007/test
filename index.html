
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flex Printing Quotation Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

  <!-- Header with logo -->
  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
    <h1>Flex Printing Quotation Calculator</h1>
    <img src="logo.png" alt="Logo" style="width:100px; height:auto;">
  </div>

  <label>Customer Name:</label>
  <input type="text" id="customerName" required>

  <label>Contact Number:</label>
  <input type="tel" id="customerContact" placeholder="Enter contact number" required>

  <label>Quotation Date:</label>
  <input type="date" id="quoteDate" required>

  <label>Width (in ft):</label>
  <input type="number" id="width" required min="1">

  <label>Height (in ft):</label>
  <input type="number" id="height" required min="1">

  <label>Quantity:</label>
  <input type="number" id="quantity" value="1" min="1">

  <label>Material:</label>
  <select id="material">
    <option value="10">White Back - ₹10</option>
    <option value="12">Black Back - ₹12</option>
    <option value="20">Matte Fabric - ₹20</option>
    <option value="25">Star - ₹25</option>
    <option value="35">Back Light - ₹35</option>
    <option value="35">Vinyl - ₹35</option>
    <option value="35">Oneway - ₹35</option>
    <option value="50">Radium - ₹50</option>
    <option value="65">Sunboard - ₹65</option>
    <option value="100">Radium Sunboard - ₹100</option>
  </select>

  <label>Frame:</label>
  <select id="frame">
    <option value="0">No</option>
    <option value="25">Yes - ₹25/sq ft</option>
  </select>

  <label>Lamination:</label>
  <select id="lamination">
    <option value="0">None</option>
    <option value="10">Gloss - ₹10/sq ft</option>
    <option value="10">Matte - ₹10/sq ft</option>
  </select>

  <label>Add-ons:</label>
  <select id="addons">
    <option value="0">None</option>
    <option value="0">Eyelets (Free)</option>
  </select>

  <label>Designing Charges (₹):</label>
  <input type="number" id="designing" value="0" min="0">

  <label>Discount (₹):</label>
  <input type="number" id="discount" value="0" min="0">

  <label>Remark:</label>
  <textarea id="remark" placeholder="Enter remark"></textarea>

  <button id="calcBtn">Calculate</button>
  <button id="printBtn" style="background:green;">Print</button>
  <button id="pdfBtn" style="background:darkred;">Download PDF</button>

  <div id="quotation" class="quotation"></div>
</div>

<!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script src="script.js"></script>
</body>
</html>
