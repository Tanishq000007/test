<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Printing Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

  <!-- Header with logo -->
  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
    <h1>Digital Printing Calculator</h1>
    <img src="logo.png" alt="Logo" style="width:100px; height:auto;">
  </div>

  <!-- Customer Details -->
  <label>Customer Name:</label>
  <input type="text" id="customerName">

  <label>Contact Number:</label>
  <input type="tel" id="customerContact">

  <label>Quotation Date:</label>
  <input type="date" id="quoteDate">

  <label>Quantity:</label>
  <input type="number" id="quantity" value="1" min="1">

  <!-- Job Details -->
  <label>Paper Type:</label>
  <select id="paperType">
    <option value="1">100 GSM MAPHLITO PAPER - ₹1</option>
    <option value="2">120 GSM ART PAPER - ₹2</option>
    <option value="3">170 GSM ART PAPER - ₹3</option>
    <option value="4">250 GSM ART PAPER - ₹4</option>
    <option value="5">300 GSM ART PAPER - ₹5</option>
    <option value="6">350 GSM ART PAPER - ₹6</option>
    <option value="7">220 GSM SBS - ₹7</option>
    <option value="8">170 GSM NON TEARABLE - ₹8 </option>
    <option value="9">300 GSM WHITE TEXTURE - ₹9</option>
    <option value="10">100 GSM WHITE TEXTURE - ₹10</option>
  </select>

  <label>Printing Type:</label>
  <select id="printingType">
    <option value="1">FULL COLOUR ONE SIDE - ₹1</option>
    <option value="2">FULL COLOUR BOTH SIDE - ₹2</option>
    <option value="3">BLACK AND WHITE ONE SIDE - ₹3</option>
    <option value="4">BLACK AND WHITE BOTH SIDE - ₹4</option>
  </select>

  <label>Lamination:</label>
  <select id="lamination">
    <option value="0">NONE</option>
    <option value="1">GLOSS - ₹1</option>
    <option value="2">MATTE - ₹2</option>
  </select>

  <label>Cutting:</label>
  <select id="cutting">
    <option value="0">NONE</option>
    <option value="1">FULL STRAIGHT - ₹1</option>
    <option value="2">FULL DYE CUTTING - ₹2</option>
  </select>

  <label>Dye Charges (₹):</label>
  <input type="number" id="dyeCharges" value="0">

  <label>Eyelets per piece:</label>
  <input type="number" id="eyelets" value="0" min="0">

  <label>UV:</label>
  <select id="uv">
    <option value="0">NONE</option>
    <option value="1">ONE SIDE - ₹1</option>
    <option value="2">BOTH SIDE - ₹2</option>
  </select>

  <label>Foil:</label>
  <select id="foil">
    <option value="0">NONE</option>
    <option value="1">ONE SIDE - ₹1</option>
    <option value="2">BOTH SIDE - ₹2</option>
  </select>

  <label>Designing Charges (₹):</label>
  <input type="number" id="designing" value="0">

  <label>Discount (₹):</label>
  <input type="number" id="discount" value="0">

  <label>GST:</label>
  <select id="gst">
    <option value="0">0%</option>
    <option value="5">5%</option>
    <option value="18">18%</option>
  </select>

  <label>Remark:</label>
  <textarea id="remark" placeholder="Enter remark"></textarea>

  <!-- Action Buttons -->
  <button id="calcBtn">Calculate</button>
  <button id="printBtn" style="background:green;">Print</button>
  <button id="pdfBtn" style="background:darkred;">Download PDF</button>

  <!-- Quotation Preview -->
  <div id="quotation" class="quotation"></div>

</div>

<!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>
</body>
</html>
