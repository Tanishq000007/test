<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Printing Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

  <!-- Header with logo -->
  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
    <h1>Digital Printing Calculator</h1>
    <img src="logo.png" alt="Logo" style="width:100px; height:auto;">
  </div>

  <!-- Customer Details -->
  <label>Customer Name:</label>
  <input type="text" id="customerName">

  <label>Contact Number:</label>
  <input type="tel" id="customerContact" placeholder="Enter contact number">

  <label>Quotation Date:</label>
  <input type="date" id="quoteDate">

  <!-- Job Details -->
  <label>Paper Type:</label>
  <select id="paperType">
    <option value="100">Paper Type A - ₹100/sq.ft</option>
    <option value="150">Paper Type B - ₹150/sq.ft</option>
  </select>

  <label>Printing Type:</label>
  <select id="printingType">
    <option value="50">Printing Type A - ₹50/sq.ft</option>
    <option value="80">Printing Type B - ₹80/sq.ft</option>
  </select>

  <label>Lamination:</label>
  <select id="lamination">
    <option value="20">Lamination A - ₹20/sq.ft</option>
    <option value="30">Lamination B - ₹30/sq.ft</option>
  </select>

  <label>Cutting:</label>
  <select id="cutting">
    <option value="10">Cutting A - ₹10/sq.ft</option>
    <option value="15">Cutting B - ₹15/sq.ft</option>
  </select>

  <label>Eyelets per piece:</label>
  <input type="number" id="eyelets" value="0" min="0">

  <label>UV:</label>
  <select id="uv">
    <option value="0">UV A - ₹0</option>
    <option value="50">UV B - ₹50/sq.ft</option>
  </select>

  <label>Foil:</label>
  <select id="foil">
    <option value="0">Foil A - ₹0</option>
    <option value="100">Foil B - ₹100/sq.ft</option>
  </select>

  <label>Designing Charges (₹):</label>
  <input type="number" id="designing" value="0">

  <label>Discount (₹):</label>
  <input type="number" id="discount" value="0">

  <label>GST:</label>
  <select id="gst">
    <option value="0">0%</option>
    <option value="5">5%</option>
    <option value="18">18%</option>
  </select>

  <!-- Action Buttons -->
  <button id="calcBtn">Calculate</button>
  <button id="printBtn" style="background:green;">Print</button>
  <button id="pdfBtn" style="background:darkred;">Download PDF</button>

  <!-- Quotation Preview -->
  <div id="quotation" class="quotation"></div>

</div>

<!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>
</body>
</html>
